<!DOCTYPE html>
<html>
<head>
    <title>Our Menu</title>
        <style>
                body {
                            font-family: Arial, sans-serif;
                                        margin: 20px;
                                                    padding: 0;
                                                                background-color: #fdfdfd;
                                                                            color: #333;
                                                                                    }
                                                                                            h1 {
                                                                                                        text-align: center;
                                                                                                                    color: #2c3e50;
                                                                                                                                margin-bottom: 20px;
                                                                                                                                        }
                                                                                                                                                .menu-container {
                                                                                                                                                            max-width: 700px;
                                                                                                                                                                        margin: 0 auto;
                                                                                                                                                                                }
                                                                                                                                                                                        .menu-item {
                                                                                                                                                                                                    border-bottom: 1px solid #ccc;
                                                                                                                                                                                                                padding: 10px 0;
                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                .menu-item h2 {
                                                                                                                                                                                                                                            margin: 0;
                                                                                                                                                                                                                                                        color: #e67e22;
                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                        .menu-item p {
                                                                                                                                                                                                                                                                                    margin: 5px 0;
                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                    .price {
                                                                                                                                                                                                                                                                                                                font-weight: bold;
                                                                                                                                                                                                                                                                                                                            color: #27ae60;
                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                                                                                                                        <body>
                                                                                                                                                                                                                                                                                                                                            <h1>Our Menu</h1>
                                                                                                                                                                                                                                                                                                                                                <div class="menu-container">
                                                                                                                                                                                                                                                                                                                                                        {% for item in menu_items %}
                                                                                                                                                                                                                                                                                                                                                                    <div class="menu-item">
                                                                                                                                                                                                                                                                                                                                                                                    <h2>{{ item.name }}</h2>
                                                                                                                                                                                                                                                                                                                                                                                                    <p>{{ item.description }}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                    <p class="price">${{ item.price }}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                        {% empty %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>No items available in the menu right now.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            {% endfor %}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
