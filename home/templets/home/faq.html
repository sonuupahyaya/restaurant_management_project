{% extends "restaurant/base.html" %}

{% block content %}
    {% include "restaurant/breadcrumbs.html" %}

        <h1 style="text-align: center; margin-bottom: 20px;">Frequently Asked Questions</h1>

            <div style="max-width: 800px; margin: auto;">
                    {% for faq in faqs %}
                                <div style="margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px;">
                                                <h3 style="margin: 0; color: #2c3e50;">Q: {{ faq.question }}</h3>
                                                                <p style="margin-top: 8px; color: #555;">A: {{ faq.answer }}</p>
                                                                            </div>
                                                                                    {% endfor %}
                                                                                        </div>
                                                                                        {% endblock %}
