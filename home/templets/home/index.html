<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     <style>
         body {
             font-family: 'Roboto', sans-serif;
             background: #f5f5f5;
             margin: 0;
             padding: 0;
        }
        header {
            background: #0d6efd;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .main {
            padding: 40px;
            text-align: center;
        }
        .main h2 {
            color: #333;
        }
        .main a {
            margin: 10px;
             text-decoration: none;
             background: #0d6efd;
             color: white;
             padding: 10px 20px;
             border-radius: 5px;
        }
       .main a:hover {
            background: #0b5ed7;
        }
    </style>
 </head>
 <body>
    <header>
        <h1>Restaurant Management System</h1>
    </header>
    <div class="main">
        <h2>Welcome</h2>
        <a href="/products/">Products</a>
        <a href="/orders/">Orders</a>
        <a href="/customers/">Customers</a>
    </div>
 </body>
 </html>
