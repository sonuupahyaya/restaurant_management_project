<nav aria-label="breadcrumb" style="margin-bottom: 15px;">
        <ol style="list-style: none; display: flex; padding: 0; font-size: 14px; color: #555;">
                {% for name, url in breadcrumbs %}
                            {% if url %}
                                            <li style="margin-right: 5px;">
                                                                <a href="{{ url }}" style="text-decoration: none; color: #3498db;">{{ name }}</a>
                                                                                    <span style="margin: 0 5px;">â€º</span>
                                                                                                    </li>
                                                                                                                {% else %}
                                                                                                                                <li style="margin-right: 5px; color: #333; font-weight: bold;">{{ name }}</li>
                                                                                                                                            {% endif %}
                                                                                                                                                    {% endfor %}
                                                                                                                                                        </ol>
                                                                                                                                                        </nav>
