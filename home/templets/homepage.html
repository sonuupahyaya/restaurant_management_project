<!-- homepage.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant_name }}</title>
        <style>
                body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
                        header { background-color: #333; color: white; padding: 15px; text-align: center; }
                                main { padding: 20px; }
                                        .map-container { margin-top: 20px; text-align: center; }
                                                iframe { border: 0; width: 100%; height: 300px; border-radius: 8px; }
                                                    </style>
                                                    </head>
                                                    <body>
                                                        <header>
                                                                <h1>{{ restaurant_name }}</h1>
                                                                        <p>Phone: {{ phone_number }}</p>
                                                                            </header>

                                                                                <main>
                                                                                        <h2>Welcome to {{ restaurant_name }}</h2>
                                                                                                <p>We serve delicious food made with love!</p>

                                                                                                        <!-- Address Section -->
                                                                                                                <section>
                                                                                                                            <h3>üìç Find Us</h3>
                                                                                                                                        <p>{{ address }}</p>
                                                                                                                                                    <div class="map-container">
                                                                                                                                                                    <!-- Replace q= with your restaurant address -->
                                                                                                                                                                                    <iframe
                                                                                                                                                                                                        src="https://www.google.com/maps?q={{ address|urlencode }}&output=embed"
                                                                                                                                                                                                                            allowfullscreen
                                                                                                                                                                                                                                                loading="lazy">
                                                                                                                                                                                                                                                                </iframe>
                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                    </section>
                                                                                                                                                                                                                                                                                        </main>
                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                        </html>
