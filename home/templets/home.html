<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff6347;
            padding: 20px;
            color: white;
            font-size: 1.5em;
        }
        main {
            margin: 40px auto;
            max-width: 600px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5em;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #e5533f;
        }
    </style>
 </head>
 <body>
      <header>
           Welcome to Our Restaurant Management System
      </header>
<main>
      <p>Manage your menu, orders, and customers easily.</p>
      <a href="/products/menu/" class="button">View Menu</a>
</main>
</body>
</html>
