<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Delicious Bites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #ff6600;
            margin-bottom: 20px;
        }
        .contact-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        .contact-card p {
            margin: 8px 0;
        }
        .contact-label {
            font-weight: bold;
            color: #444;
        }
    </style>
  </head>
  <body>

    <h1>Contact Us</h1>
    <div class="contact-card">
        <p><span class="contact-label">Restaurant:</span> {{ contact.company_name }}</p>
        <p><span class="contact-label">Phone:</span> {{ contact.phone }}</p>
        <p><span class="contact-label">Email:</span> {{ contact.email }}</p>
        <p><span class="contact-label">Address:</span> {{ contact.address }}</p>
    </div>

  </body>
  </html>
